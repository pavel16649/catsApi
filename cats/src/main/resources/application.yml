spring:
  jpa:
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  liquibase:
    enabled: false
  application:
    name: catsInfo
  datasource:
    url: jdbc:postgresql://localhost:5434/cats
    username: cats_user
    password: cats_password
    driverClassName: org.postgresql.Driver

server:
  port: 8082